<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue学习</title>
</head>

<body>
    <div id="app">
        {{myname}}
        <button @click="myShow">显示/隐藏</button>

        <div v-if="myshow">我是否显示出来了1</div>
        <div v-else>你不显示我就显示</div>


        <div v-show="myshow">我是否显示出来了2</div>


    </div>
</body>

</html>
