<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>vue-03-06-组件</title>
        <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="../vue.js"></script>
         <style>
            .myclass{
                cursor: pointer;
                border: 1px solid #ddd;
                background-color: #2fd;
                padding: 10px;
            }
            .myclass p{
                border: 1px solid #ddd;
                margin: 20px;
                background-color: #df2;
            }
            .color{
                color: #fff;
            }
        </style>
    </head>
    <body>
        <div class="container" id="app">
           <h3>动态组件</h3>
           <ol>
                <li>使用component标签，设置is属性；</li>
                <li>keep-alive作为父级实现缓存；</li>
           </ol>
               <keep-alive>
                    <component :is="usercom"></component>    
               </keep-alive>
        </div>
        <script>

            Vue.component('my-header', {
                template:`  <div>
                                <slot name="notice">默认的公告信息</slot>
                                <slot name="menu">
                                    <ul>
                                        <li>注册</li>
                                        <li>登录</li>
                                        <li>找回密码</li>
                                    </ul>
                                </slot>
                                <slot>默认的</slot>    
                            </div>`,
                data:function () {
                    return  {}; 
                }
            });

            Vue.component('my-footer', {
                template:`  <div>版权信息@2018</div>`,
                data:function () {
                    return  {}; 
                }
            });

            Vue.component('my-left', {
                template:`  <div>left</div>`,
                data:function () {
                    return  {}; 
                }
            });

            let v = new Vue({
                el:'.container',
                data:{
                    usercom:'my-footer'
                },
                methods:{
                },
                mounted:function () {
                    console.log(this);
                },
                updated:function () {
                    console.log(this);
                }
            });
        </script>
    </body>
</html>
