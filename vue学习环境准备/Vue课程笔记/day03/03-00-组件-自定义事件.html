<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>vue-03-00-组件</title>
        <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="../vue.js"></script>
    </head>
    <body>
        <div class="container" id="app">
           <h3>自定义事件</h3>
           <ol>
               <li>Vue的实例提供了触发事件的接口：$emit(eventName, 传递的参数)；</li>
               <li>Vue的实例提供了监听事件的接口：使用 $on(eventName) 监听事件</li>
           </ol>
            <div id="myapp">
                <my-com @myevent="myefn" mydata="number"></my-com>
            </div>

            <div class="myclass">触发自定义事件</div>
        </div>
        <script>
        Vue.component('my-com', {
            template:`<div @click="myclick">我的一个小组件：{{mydata}}</div>`,
            data:function () {
                return  {
                    mydata:'myevent'
                }; 
            },
            methods:{
                myclick(){
                    console.log('触发子组件的事件');
                    this.$emit('myevent');
                },
                myefn(){
                    console.log('子组件自定义事件');
                }
            },
            mounted:function(){
                this.$emit('myevent');
            }
        });

        let v = new Vue({
            el:'.container',
            data:{},
            methods:{
                myefn(){
                    console.log('触发自定义事件：父组件');
                }
            }
        });

        </script>
    </body>
</html>
