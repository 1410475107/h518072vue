<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue-04-00-混入</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../vue.js"></script>
    <style>
        .myclass{
            cursor: pointer;
            border: 1px solid #ddd;
            background-color: #2fd;
            padding: 10px;
        }
        .myclass p{
            margin: 10px;
            height: 50px;
            background-color: #2df;
        }
        .plist{
            width: 240px;
            height: 240px;
            float: left;
            margin: 10px;
            overflow: hidden;
            border: 1px solid #ddd;
            background-color: #dd1;
            word-break: break-all;
        }
        .run{
            position: absolute;
            left: 100px;
            top: 100px;
        }

        .color{
            color: #fff;
        }
    </style>
</head>
<body>
<div class="container">
    <h3>混入：混进来，加入执行，混入对象可以包含任意组件选项</h3>
    <ol>
        <li>需要增加方法或临时的活动时，用混入可以减少代码污染;</li>
        <li>用混入的方式定义公共函数可以减少代码量，实现代码重用；</li>
        <li>这样一来，混入就为组件的可重复使用提供了非常灵活的方式；</li>
    </ol>
    <app-login ref="mylogin"><span v-html="mydata"></span></app-login>
</div>
<script>
    //定义一个混入对象
    let appwarn = {
        mounted: function(){
            this.mydata = '数据库机房断电，预计<code>03.08 18:00</code>恢复，请耐心等待~~~';
        }
    };

    //Vue实例
    let v = new Vue({
        el:'.container',
        data:{
            whitch_com_used:'login',
            mydata:'warning'
        },
        methods:{
            showme(){
                console.log(this.$children);
            }
        },
        components:{
            'app-login':{
                template:`
                    <form>
                    <slot>定义一个插槽</slot>
                    <h3>登录</h3>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" :value="myemail">
                        <span></span>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-default">登录</button>
                </form>`,
                data:function(){
                    return {
                        mydogname:'谢谢',
                        myemail:'1410475107@qq.com'
                    };
                },
                methods:{
                    checkdata:function(){
                        let email  =document.querySelector('#exampleInputEmail1');
                        if(!email.value){
                            email.value = '请输入邮箱';
                            console.log('123');
                            return  ;
                        }
                    }
                }
            }
        },
        mixins:[appwarn]
    });
</script>
</body>
</html>
