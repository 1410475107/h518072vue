<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue-04-10-vue-cli</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="../vue.js"></script>
    <style>
        .myclass{
            cursor: pointer;
            border: 1px solid #ddd;
            background-color: #2fd;
            padding: 10px;
        }
        .myclass p{
            border: 1px solid #ddd;
            margin: 20px;
            background-color: #df2;
        }
        .img{
            width: 230px;
            height: 230px;
        }
        .plist{
            width: 230px;
            height: 300px;
            float: left;
            margin: 10px;
            overflow: hidden;
            border: 1px solid #ddd;
            background-color: #dd1;
            word-break: break-all;
        }

        .color{
            color: #fff;
        }
    </style>
</head>
<body>
<div class="container">
    <h3>vue-cli的安装：</h3>
    <ol>
        <li>安装webpack：npm install webpack@3.6.0</li>
        <li>安装vue-cli：npm install vue-cli -g ；vue --verson检查是否安装成功；</li>
        <li>使用webpack搭建项目：vue init webpack <项目目录名称>；如：vue init webpack myvueobj</li>
        <li>进到myvueobj，执行：npm install；安装依赖文件；</li>
        <li>执行：npm run dev；运行vue项目；</li>
        <li>config/index.js可以配置访问端口；</li>
    </ol>

</div>

</body>
</html>
