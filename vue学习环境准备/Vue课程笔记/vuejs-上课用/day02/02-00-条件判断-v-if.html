<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue-02-00-条件渲染</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="../vue.js"></script>
    <style>
        .myclass{
            cursor: pointer;
            border: 1px solid #ddd;
            background-color: #2fd;
            padding: 10px;
        }
        .myclass p{
            border: 1px solid #ddd;
            margin: 20px;
            background-color: #df2;
        }

        .color{
            color: #fff;
        }
    </style>
</head>
<body>
<div class="container">
    <h3>v-if 指令实现条件判断</h3>
    <ol>
        <li>v-if可以控制一个元素是否显示，支持else</li>
    </ol>
    <div class="myclass" v-if="ifshow">是否显示该盒子</div>
    <div class="myclass" v-else>显示了另外一个盒子</div>

</div>
<script>
    let v = new Vue({
        el:'.container',
        data:{
            ifshow:true
        }
    });
</script>
</body>
</html>
