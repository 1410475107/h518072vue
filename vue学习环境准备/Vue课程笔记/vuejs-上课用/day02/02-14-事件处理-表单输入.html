<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue-02-14-事件处理</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="../vue.js"></script>
    <style>
        .myclass{
            cursor: pointer;
            border: 1px solid #ddd;
            background-color: #2fd;
            padding: 10px;
        }
        .myclass p{
            margin: 10px;
            height: 50px;
            background-color: #2df;
        }
        .plist{
            width: 240px;
            height: 240px;
            float: left;
            margin: 10px;
            overflow: hidden;
            border: 1px solid #ddd;
            background-color: #dd1;
            word-break: break-all;
        }
        .run{
            position: absolute;
            left: 100px;
            top: 100px;
        }

        .color{
            color: #fff;
        }
    </style>
</head>
<body>
<div class="container">
    <h3>v-model可以在input及textarea上创建双向数据绑定</h3>
    <ol>
        <li>支持键值直接修饰；</li>
    </ol>
    <div>
        账号：<input type="text" class="form-control" value="user" v-model="message" name="username">
        <span>你已经输入了{{message.length}}个字符</span>
    </div>
    <div>
        简介：<textarea name="info" v-model="info" class="form-control" id="info"></textarea>
        <span>{{info}}</span>
    </div>
</div>
<script>
    let v1 = new Vue({
        el:'.container',
        data:{
           message:'user',
           info:'个人信息'
        }
        
    });
</script>
</body>
</html>
