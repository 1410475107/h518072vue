<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue-02-10-循环列表</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="../vue.js"></script>
    <style>
        .myclass{
            cursor: pointer;
            border: 1px solid #ddd;
            background-color: #2fd;
            padding: 10px;
        }
        .myclass p{
            border: 1px solid #ddd;
            margin: 20px;
            background-color: #df2;
        }
        .plist{
            width: 230px;
            height: 300px;
            float: left;
            margin: 10px;
            overflow: hidden;
            border: 1px solid #ddd;
            background-color: #dd1;
            word-break: break-all;
        }

        .color{
            color: #fff;
        }
    </style>
</head>
<body>
<div class="container">
    <h3>v-for和v-if的优先级</h3>
    <ol>
        <li>当他们处在同一个元素节点时，v-for 的优先级比 v-if 高；</li>
        <li>如果你需要用v-if来控制是否v-for，需要把v-if作为v-for父级；</li>
    </ol>
    <h3>有起始值的范围</h3>
    <ul>
        <li v-for="i in n" v-if="i >= 3">{{i}}</li>
    </ul>
    <h3>如果有产品信息才循环</h3>
    <ul v-if="products.length">
        <template v-for="p in products">
            <li class="plist">
                <div class="img"><img v-bind:src="p.src" alt=""></div>
                <div>{{p.name}}</div>
                <div>销量：{{p.nums}}&nbsp;&nbsp;价格：{{p.price}}</div>
            </li>
        </template>
    </ul>
</div>
<script>
    let v = new Vue({
        el:'.container',
        data:{
            n:5,
            products:[
                {id:1, price:'26.3￥', src:'https://g-search1.alicdn.com/img/bao/uploaded/i4/imgextra/i4/34089671/TB281eClgfH8KJjy1zcXXcTzpXa_!!0-saturn_solar.jpg_230x230.jpg_.webp', name:'ins超火内增高运动鞋女韩版ulzzang原宿百搭2018春季新款休闲女鞋', nums:10},

</body>
</html>
