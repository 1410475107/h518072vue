<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue-02-17-事件处理</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="../vue.js"></script>
    <style>
        .myclass{
            cursor: pointer;
            border: 1px solid #ddd;
            background-color: #2fd;
            padding: 10px;
        }
        .myclass p{
            margin: 10px;
            height: 50px;
            background-color: #2df;
        }
        .plist{
            width: 240px;
            height: 240px;
            float: left;
            margin: 10px;
            overflow: hidden;
            border: 1px solid #ddd;
            background-color: #dd1;
            word-break: break-all;
        }
        .run{
            position: absolute;
            left: 100px;
            top: 100px;
        }

        .color{
            color: #fff;
        }
    </style>
</head>
<body>
<div class="container">
    <h3>下拉框的v-model</h3>
    <ol>
        <li>单选时绑定到字符串；</li>
        <li>多选时绑定到数组；</li>
    </ol>
    <div>
        来自：
        <select name="p" v-model="province">
            <option value="" disabled="">--请选择--</option>
            <option value="四川">四川</option>
            <option value="重庆">重庆</option>
            <option value="云南">云南</option>
            <option value="河南">河南</option>
            <option value="湖南">湖南</option>
        </select>
        <br>
        我的省份: <span>{{province}}</span>   
    </div>
    <hr>
    <div>
        去过：
        <select name="p" multiple v-model="topro">
            <option value="" disabled="">--请选择--</option>
            <option value="四川">四川</option>
            <option value="重庆">重庆</option>
            <option value="云南">云南</option>
            <option value="河南">河南</option>
            <option value="湖南">湖南</option>
        </select>
        <br>
        我去过的省份: <span>{{topro.join(',')}}</span>   
    </div>

</div>
<script>
    let v1 = new Vue({
        el:'.container',
        data:{
           province:'',
           topro:[]
        }
    });
    //设置默认值
    v1.province = '河南';
    v1.topro = ['河南', '重庆'];
</script>
</body>
</html>
