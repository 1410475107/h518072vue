<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue-02-08-循环列表</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="../vue.js"></script>
    <style>
        .myclass{
            cursor: pointer;
            border: 1px solid #ddd;
            background-color: #2fd;
            padding: 10px;
        }
        .myclass p{
            border: 1px solid #ddd;
            margin: 20px;
            background-color: #df2;
        }

        .color{
            color: #fff;
        }
    </style>
</head>
<body>
<div class="container">
    <h3>有时候我们可能需要循环一个范围</h3>
    <h3>循环一个数字范围</h3>
    <ul>
        <li v-for="i in n">{{i}}</li>
    </ul>
    
    <h3>有起始值的范围</h3>
    <ul>
        <li v-for="i in n" v-if="i >= 3">{{i}}</li>
    </ul>

</div>
<script>
    let v = new Vue({
        el:'.container',
        data:{
            n:5,
        }
    });
</script>
</body>
</html>
