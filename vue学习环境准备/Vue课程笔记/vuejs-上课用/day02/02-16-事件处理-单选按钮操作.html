<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue-02-16-事件处理</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="../vue.js"></script>
    <style>
        .myclass{
            cursor: pointer;
            border: 1px solid #ddd;
            background-color: #2fd;
            padding: 10px;
        }
        .myclass p{
            margin: 10px;
            height: 50px;
            background-color: #2df;
        }
        .plist{
            width: 240px;
            height: 240px;
            float: left;
            margin: 10px;
            overflow: hidden;
            border: 1px solid #ddd;
            background-color: #dd1;
            word-break: break-all;
        }
        .run{
            position: absolute;
            left: 100px;
            top: 100px;
        }

        .color{
            color: #fff;
        }
    </style>
</head>
<body>
<div class="container">
    <h3>单选按钮一样支持v-model</h3>
    <div>
        性别：
        <input type="radio" name="sex" id="" value="1" @change="getdata" v-model="sex">男
        <input type="radio" name="sex" id="" value="2" @change="getdata" v-model="sex">女
        <br>
        我的性别: <span>{{sex}}</span>   
    </div>

</div>
<script>
    let v1 = new Vue({
        el:'.container',
        data:{
           sex:''
        },
        methods:{
            getdata:function () {
                console.log(this.sex);
            }
        }
    });
    //设置默认值
    v1.sex = '1';
</script>
</body>
</html>
