<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue-03-17-组件</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../vue.js"></script>
    <style>
        .myclass{
            cursor: pointer;
            border: 1px solid #ddd;
            background-color: #2fd;
            padding: 10px;
        }

            margin: 10px;

            word-break: break-all;
        }

            position: absolute;

            top: 100px;
        }

        .color{
            color: #fff;
        }
    </style>
</head>
<body>
<div class="container">
    <h3>组件命名约定</h3>
    <ol>
        <li>当注册组件或prop时，可用 
            <pre>
                短横线分隔：myapp-footer；
                驼峰式：myappFooter；
                单词首字母大写：、MyappFooter；
            </pre>
        </li>
        <li>在HTML模板中使用短横线分隔：myapp-footer；</li>
    </ol>
    <app-login ref="mylogin"></app-login>

</html>
