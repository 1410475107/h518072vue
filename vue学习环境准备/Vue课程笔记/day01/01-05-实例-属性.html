<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue-01-05-基础</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="../vue.js"></script>
</head>
<body>
    <div class="container" id="app">
        <h3>属性：v-bind；</h3>
        <ol>
            <li>v-bind指令操作节点属性；</li>
        </ol>
        <div class="myclass" v-bind:class="addclass" v-bind:style="{color:white,fontFamily:ff}" v-html="students">原始内容</div>
    </div>
    <script>
        let addc        = 'class123';
        let     vm      = new Vue({
            el:'#app',
            data:{
               students:'<ul class="add123">\
                            <li>学生1</li>\
                            <li>学生2</li>\
                            <li>学生3</li>\
                        </ul>',
                color:'color1',
                addclass:'newclass',
                white:'red',
                ff:'微软雅黑'
            }
        });

    </script>
</body>
</html>
