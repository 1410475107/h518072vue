<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue-01-01-基础-Vue</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="../vue.js"></script>
</head>
<body>
    <div class="container" id="app">
        <h3>Vue,读音同view；渐进式插件；</h3>
        <ol>
            <li>Vue.js是UI操作；</li>
            <li>数据是实时响应到DOM节点的；</li>
            <li>数据驱动：一切用数据来关联和响应；</li>
            <li>Vue的模板是基于HTML的；</li>
            <li>
                操作DOM的时候很容易出现性能问题；Vue里面采用的是虚拟DOM技术，会智能的计算DOM最少操作次数，解决了DOM性能问题；
            </li>
        </ol>
        <h3>安装调试工具</h3>
        <div class="myclass">{{myname}}{{yourname}}{{age+1}}</div>
        <div class="youclass">{{yourname}}</div>
    </div>
    <script>
        //vm是Vue的实例对象
        let vm = new Vue({
            el:'#app',
            data:{
                myname:'蔡芬',
                yourname:'任旺',
                age:20
            }
        });
    </script>
</body>
</html>
